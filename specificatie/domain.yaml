          - title: "groep"
            description: "<body><p>Een inhoudelijke toelichting op de toepassing van\
              \ het informatie-element.</p></body><body><p>De verzameling van waarden\
              \ die gegevens van dit attribuutsoort kunnen hebben, dat wil zeggen\
